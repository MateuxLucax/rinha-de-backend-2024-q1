worker_processes auto;

events {
    worker_connections 8192;
}

http {
    access_log off;
    error_log /dev/null emerg;

    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999;

        location / {
            proxy_pass http://api;
        }
    }
}
