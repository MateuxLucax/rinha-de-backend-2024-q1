version: "3.5"

services:
  api01: &api
    image: mateuxlucax/rinha-de-backend-2024-q1-kotlin:native
    container_name: api01
    hostname: api01
    environment:
      - QUARKUS_HTTP_PORT=8081
      - DATABASE_URL=jdbc:postgresql://:5432/rinha
    depends_on:
      db:
        condition: service_healthy
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "100MB"

  api02:
    <<: *api
    hostname: api02
    container_name: api02
    environment:
      - QUARKUS_HTTP_PORT=8082

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  db:
    image: postgres:latest
    container_name: db
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    volumes:
      - ./sql/ddl.sql:/docker-entrypoint-initdb.d/script.sql
    network_mode: host
    command: postgres -c 'max_connections=300' -c 'fsync=off' -c 'synchronous_commit=off' -c 'checkpoint_timeout=1d' -c 'full_page_writes=false'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.9"
          memory: "300MB"